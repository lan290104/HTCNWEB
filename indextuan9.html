<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <style>
        *{
            margin: 0px auto;
            padding: 0px;
        }
        .wrapper {
            width: 500px;
            height: 400px;
            padding: 20px;
            border: 1px solid #000;
            margin-top: 50px;
            font-size: larger;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <form>
            <input type="text" id="txtus" placeholder="User name"><br><br>
            <input type="password" id="txtmk" placeholder="Password"><br><br>

            <input type="radio" name="gt" value="Nam"> Nam
            <input type="radio" name="gt" value="Nữ"> Nữ <br><br>

            <input type="checkbox" value="Trung Nguyen"> Trung Nguyen<br>
            <input type="checkbox" value="MeKong"> MeKong<br>
            <input type="checkbox" value="New Blue"> New Blue<br>
            <input type="checkbox" value="Trà sữa"> Trà sữa<br><br>

            <input type="button" value="Nhập" outlick="Nhap()"> 
        </form>
    </div>
    <script>
        function Nhap() {
            var tendn = document.getElementById("txtus").value;
            var mk = document.getElementById("txtmk").value;
            var cafe = [];
            var taphop = document.querySelectorAll("input[type='checkbox']");
            taphop.forEach(function(chk) {
                if (chk.checked) {
                    cafe.push(chk.value);
                }
            });
            var gtinh;
            var taphopgt = document.querySelectorAll("inpuut[type='radio']");
            taphopgt.forEach(function(ra) {
                if (ra.checked) {
                    gtinh = ra.value;
                }
            });
            window.open("info.html");
            localStorage.setItem("us", tendn);
            localStorage.setItem("pd", mk);
            localStorage.setItem("cf", cafe);
            localStorage.setItem("gt", gtinh);

        }
    </script>
</body>
</html>
